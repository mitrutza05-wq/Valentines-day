<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Invitatie amoroasa</title>

    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Draga Antonia,</p>
                    <p class="words line2">Esti a mea stea intr un cer intunecat.</p>
                    <p class="words line3">Vreii sa fi al meu valentine?</p>
                    <p class="words line4">Cu drag, Mihai</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="close">Close</button>
        </div>
        <h1 class="valentine">Valentine's Day fericit!!</h1>
        <script src="index.js"></script>
    </body>
</html>
